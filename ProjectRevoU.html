<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Nrrhmh</title>
  <link rel="stylesheet" href="ProjectRevoU.css" />
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="main-logo"></div>
    <nav class="nav">
      <a class="nav-a" href="#home">Home</a>
      <a class="nav-a" href="#profile">Our Profile</a>
      <a class="nav-a" href="#achievement">Achievement</a>
      <a class="nav-a" href="#message">Message Us</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="home">
    <h1>Hi Ammah, Welcome To Website</h1>
    <p>This is your first website exercise</p>
    <div class="hero-image">[Image]</div>
  </section>

  <!-- Our Facilitation -->
  <section class="facilitation">
    <h2>Our Facilitation</h2>
    <div class="facility-container">
      <div class="facility">
        <div class="circle"></div>
        <p>Professional Teacher</p>
      </div>
      <div class="facility">
        <div class="circle"></div>
        <p>Sport Field</p>
      </div>
      <div class="facility">
        <div class="circle"></div>
        <p>Classroom</p>
      </div>
    </div>
  </section>

  <!-- Message Us -->
  <section id="message" class="message-section">
    <h2>Message Us</h2>
    <div class="form-output-wrapper">
      <form id="messageForm">
        <label>Name:<br>
          <input type="text" id="name" required>
        </label><br>
        <label>Date of Birth:<br>
          <input type="date" id="dob" required>
        </label><br>
        <label>Gender:<br>
          <select id="gender" required>
            <option value="">Select</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </label><br>
        <label>Message:<br>
          <textarea id="messageText" rows="4" required></textarea>
        </label><br>
        <button type="submit">Submit</button>
      </form>
  </section>

  <footer>
    <p>Created by Nrrhmh</p>
  </footer>

  <script src="ProjectRevoU.js"></script>
</body>
</html>
